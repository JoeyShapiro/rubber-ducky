<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>

	<style>
		@font-face {
			font-family: "GG Sans";
			src: url("/gg-sans-2/gg\ sans\ Regular.ttf") format("truetype");
		}

		body { 
			font-family: "GG Sans", Verdana, Tahoma !important;
		}

		@font-face {
			font-family: "GG Mono";
			src: url("/gg-mono.woff2") format("woff2");
		}

		code {
			font-family: "GG Mono", monospace !important;
		}
	</style>

	<body data-sveltekit-preload-data="hover" style="height: 100%">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
